name: Check and Update Third Party Notices

on: pull_request

jobs:
  license-check-setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          registry-url: 'https://registry.npmjs.org'

      - name: Global install generate-license-file
        run: npm i --location=global generate-license-file

      - name: Generate package licenses
        run : |
          npm i --ignore-scripts
          npm rebuild
          turbo run generate-notices
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Generate root level licenses
        run : |
          npm i --ignore-scripts
          npm rebuild
          npm run generate-notices
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Update THIRD-PARTY-NOTICES
        uses: EndBug/add-and-commit@v9
        with:
          message: "Automated update to THIRD-PARTY-NOTICES from github action's 3rd party notices check"
          push: true
          default_author: github_actions